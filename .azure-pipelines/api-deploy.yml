trigger:
  branches:
    include:
      - cicd/production-api

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  azureSubscription: 'AzureServiceConnection'
  appServiceName: 'arobe1'
  projectPath: '$(Build.SourcesDirectory)/API/Aro.Admin.Presentation.Entry/Aro.Admin.Presentation.Entry.csproj'

stages:

# ===========================================
# BUILD STAGE
# ===========================================
- stage: Build
  displayName: 'Build Stage'
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/cicd/production-api')

  jobs:
  - job: Build
    displayName: 'Build Job'

    steps:
    - checkout: self
      clean: true

    - task: UseDotNet@2
      displayName: 'Install .NET 10 SDK'
      inputs:
        packageType: 'sdk'
        version: '10.0.x'
        includePreviewVersions: true
        performMultiLevelLookup: true

    - task: NuGetToolInstaller@1

    - task: DotNetCoreCLI@2
      displayName: 'Restore API Project'
      inputs:
        command: restore
        projects: '$(projectPath)'

    - task: DotNetCoreCLI@2
      displayName: 'Build API Project'
      inputs:
        command: build
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Publish API Project'
      inputs:
        command: publish
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/api'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish API Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/api'
        ArtifactName: 'drop'
        publishLocation: 'Container'

# ===========================================
# DEPLOY STAGE
# ===========================================
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/cicd/production-api'))

  jobs:
  - deployment: Deploy
    displayName: 'Deploy API'
    environment: 'Azure'

    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: none

          - task: DownloadBuildArtifacts@0
            displayName: 'Download API Artifact'
            inputs:
              buildType: current
              artifactName: drop
              downloadPath: '$(Pipeline.Workspace)'

          - task: AzureWebApp@1
            displayName: 'Deploy API to Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appServiceName)'
              package: '$(Pipeline.Workspace)/drop/*.zip'
              appSettings: |
                ASPNETCORE_ENVIRONMENT Azure
