# Azure DevOps Pipeline for Aro Admin API
# Deploys to Azure App Service on commits to cicd/production-api branch

trigger:
  branches:
    include:
      - cicd/production-api

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  azureSubscription: 'AzureServiceConnection'
  appServiceName: 'arobe1'

  # FULL ABSOLUTE PATH â€” prevents fallback to UI solution
  projectPath: '$(Build.SourcesDirectory)/API/Aro.Admin.Presentation.Entry/Aro.Admin.Presentation.Entry.csproj'

stages:

# ===========================================
# BUILD STAGE
# ===========================================
- stage: Build
  displayName: 'Build Stage'

  # Run ONLY for this branch
  condition: >
    eq(variables['Build.SourceBranch'], 'refs/heads/cicd/production-api')

  jobs:
  - job: Build
    displayName: 'Build Job'

    steps:
    - checkout: self
      clean: true   # Removes UI leftovers inside workspace

    - task: UseDotNet@2
      displayName: 'Use .NET 8.0'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'

    - task: NuGetToolInstaller@1
      displayName: 'Install NuGet'

    - task: DotNetCoreCLI@2
      displayName: 'Restore API Project'
      inputs:
        command: 'restore'
        publishWebProjects: false
        projects: '$(projectPath)'

    - task: DotNetCoreCLI@2
      displayName: 'Build API Project'
      inputs:
        command: 'build'
        publishWebProjects: false
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Publish API Project'
      inputs:
        command: 'publish'
        publishWebProjects: false   # prevents DevOps from picking UI
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/api'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish API Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/api'
        ArtifactName: 'drop'
        publishLocation: 'Container'

# ===========================================
# DEPLOY STAGE
# ===========================================
- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build

  condition: >
    and(
      succeeded(),
      eq(variables['Build.SourceBranch'], 'refs/heads/cicd/production-api')
    )

  jobs:
  - deployment: Deploy
    displayName: 'Deploy API'
    environment: 'Azure'
    strategy:
      runOnce:
        deploy:
          steps:

          # Avoid overwriting the workspace by checking out code again
          - checkout: none

          - task: DownloadBuildArtifacts@0
            displayName: 'Download API Artifact'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(Pipeline.Workspace)'

          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy API to App Service'
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: '$(azureSubscription)'
              appType: 'webApp'
              WebAppName: '$(appServiceName)'
              packageForLinux: '$(Pipeline.Workspace)/drop/*.zip'
              enableCustomDeployment: true
              RemoveAdditionalFilesFlag: true
              AppSettings: '-ASPNETCORE_ENVIRONMENT Azure'

