# Azure DevOps Pipeline for Aro Admin API
# Deploys to Azure App Service on commits to cicd/production-api branch

trigger:
  branches:
    include:
      - cicd/production-api

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  azureSubscription: 'AzureServiceConnection'
  appServiceName: 'arobe1'
  projectPath: 'Aro.Admin.Presentation.Entry/Aro.Admin.Presentation.Entry.csproj'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build Job'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 8.0'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet

    - task: NuGetToolInstaller@1
      displayName: 'Install NuGet'

    # Restore only the entry project and its dependencies
    - task: DotNetCoreCLI@2
      displayName: 'Restore Entry Project'
      inputs:
        command: 'restore'
        projects: '$(projectPath)'

    # Build only the entry project
    - task: DotNetCoreCLI@2
      displayName: 'Build Entry Project'
      inputs:
        command: 'build'
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration)'

    # Publish only the entry project
    - task: DotNetCoreCLI@2
      displayName: 'Publish Project'
      inputs:
        command: 'publish'
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy to App Service'
    environment: 'Azure'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy to Azure App Service'
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: '$(azureSubscription)'
              appType: 'webApp'
              WebAppName: '$(appServiceName)'
              packageForLinux: '$(Pipeline.Workspace)/drop/*.zip'
              AppSettings: '-ASPNETCORE_ENVIRONMENT Azure'
